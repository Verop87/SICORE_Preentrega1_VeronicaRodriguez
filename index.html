<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de control de Retenciones RG 830</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 id ="contenedor-saludo">Bienvenido al sistema de control de retenciones de la RG. 830</h1>
    
    <div id ="contenedor-confirmacion" > 
        <h2>Desea calcular una retencion?</h2>
        <div id="confirmarDisplay" class="btn-group">
            <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
        <div id="cancelarDisplay" class="btn-group">
            <button type="button" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
    <div id="contenedor-retenciones">
        <div id="contenedor-tipo">
            <h3>Seleccione el tipo de retencion que desea calcular:</h3>
        </div>
        <div id="contenedor-calculo">
            <form >
                <label for="netoGravado">Ingrese neto gravado</label>
                <input type="number" name="" id="numero">
                <input type="submit" value="Calcular" class="btn-calculo">
            </form>
            <div id="contenedor-resultado">
                
            </div>
        </div>
    </div>
</div>
    <script src="jsdom.js"></script>
    
    
</body>
</html>
